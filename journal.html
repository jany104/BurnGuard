<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>
  <header class="header">
    <div class="logo">BurnGuard</div>
    <div class="profile"><a href="index.html">🏠 Home</a></div>
  </header>

  <main>
    <h2>📝 Mood & Energy Journal</h2>
    <form id="journalForm">
      <label for="mood">Today's Mood</label>
      <select id="mood" required>
        <option value="">Select</option>
        <option value="😊">😊 Happy</option>
        <option value="😐">😐 Neutral</option>
        <option value="😢">😢 Sad</option>
        <option value="😴">😴 Tired</option>
        <option value="😫">😫 Overwhelmed</option>
      </select>

      <label for="entry">Thoughts</label>
      <textarea id="entry" rows="6" required></textarea>

      <button type="submit">Save</button>
    </form>

    <div id="savedEntries"></div>
  </main>
    <div class="sidebar">
    <div class="logo">BurnGuard</div>
